{% set name = "delve" %}
{% set version = "1.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/go-delve/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 940fc50d6338dfe515982ac5fcc3247616f23e2652048ac4f2b439ebd51741c1

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - dlv --help

about:
  home: https://github.com/go-delve/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Debugger for the Go programming language
  dev_url: https://github.com/go-delve/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
